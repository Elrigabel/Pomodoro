<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TIMER POMODORO</h1>

    <div id="box">
        <div id="status">
            <span id="working">Working</span>
            <span id="break">Break</span>
        </div>

        <div id="timer"></div>

        </br>

        <div id="popup" class="overlay">
            <div id="popupContent">
                <form action="javascript:void(0)">
                    <span>Work time :</span>
                    </br>
                    <label class="labelSettings" for="minWork">Min : </label>
                    <input id="minWork" class="inputSettings" type="number" min="0" max="1440" value="25">
                    <label class="labelSettings" for="secWork">Sec : </label>
                    <input id="secWork" class="inputSettings" type="number" min="0" max="59" value="0">

                    </br>

                    <span>Break time :</span>
                    </br>
                    <label class="labelSettings" for="minBreak">Min : </label>
                    <input id="minBreak" class="inputSettings" type="number" min="0" max="1440" value="5">
                    <label class="labelSettings" for="secBreak">Sec : </label>
                    <input id="secBreak" class="inputSettings" type="number" min="0" max="59" value="0">

                    </br>

                    <button class="buttonSettings" id="setTime" alt="Validate the settings">Validate</button>
                </form>
            </div>
            
        </div>

        <span id="error"></span>

        <div id="buttonStart">
            <input id="start" type=image src="images/startButton.png" alt="Start the timer"/>
            <input id="settings" type=image src="images/setTimer.png" alt="Open the settings" />
        </div>
        <div id="buttonReset">
            <input id="reset" type=image src="images/stopButton.png" alt="Reset the timer" />
        </div>
        
    </div>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
