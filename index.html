<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>TIMER POMODORO</h1>

    <div id="box">
        <div id="status">
            

        </div>

        <div id="timer"></div>

        </br>

        <!--<button id="start"></button> -->
        <div id="buttonStart">
            <input id="start" type=image src="images/startButton.png" onmouseover="this.src='images/startButtonHover.png'" onmouseout="this.src='images/startButton.png'"/>
            <input id="settings" type=image src="images/setTimer.png" onmouseover="this.src='images/setTimerHover.png'" onmouseout="this.src='images/setTimer.png'" href="#choice"/>
        </div>
        <div id="buttonReset">
            <input id="reset" type=image src="images/stopButton.png" onmouseover="this.src='images/stopButtonHover.png'" onmouseout="this.src='images/stopButton.png'"/>
        </div>
        


        <div id="popup" class="overlay">
            <div id="popupContent">
                <label class="labelSettings">Work time : </label>
                <input class="inputSettings" type="number" min="0" max="1440" >:
                <input class="inputSettings" type="number" min="0" max="59" >

                </br>

                <label class="labelSettings">Break time : </label>
                <input class="inputSettings" type="number" min="0" max="1440" >:
                <input class="inputSettings" type="number" min="0" max="59" >

                </br>

                <button class="buttonSettings" id="setTime" >Validate</button>
                <button class="buttonSettings" id="closePopup">Close</button>
            </div>
            
        </div>

    </div>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
