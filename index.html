<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer Pomodoro</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- The Pomodoro Technique -->
        <header>
            <h1>TIMER POMODORO</h1>
        </header>

        <main>
            <div id="box">
                <!-- Switch between work and break visualization-->
                <div id="status">
                    <span id="working">Working</span>
                    <span id="break">Break</span>
                </div>

                <!-- The timer -->
                <div id="timer"></div>

                <br>

                <!-- Settings window-->
                <div id="popup" class="overlay">
                    <div id="popupContent">
                        <form action="javascript:void(0)">
                            <span>Work time :</span>
                            <br>
                            <!-- Input to change minutes and seconds for work time-->
                            <label class="labelSettings" for="minWork">Min : </label>
                            <input id="minWork" class="inputSettings" type="number" min="0" value="25">
                            <label class="labelSettings" for="secWork">Sec : </label>
                            <input id="secWork" class="inputSettings" type="number" min="0" max="59" value="0">

                            <br>

                            <span>Break time :</span>
                            <br>
                            <!-- Input to change minutes and seconds for break time-->
                            <label class="labelSettings" for="minBreak">Min : </label>
                            <input id="minBreak" class="inputSettings" type="number" min="0" value="5">
                            <label class="labelSettings" for="secBreak">Sec : </label>
                            <input id="secBreak" class="inputSettings" type="number" min="0" max="59" value="0">

                            <br>

                            <button class="buttonSettings" id="setTime">Validate</button>
                        </form>
                    </div>
                    
                </div>

                <!-- Buttons -->
                <div id="buttonStart">
                    <!-- Button to start the timer -->
                    <img id="start" src="images/startButton.png" alt="Start the timer" />
                    <!-- Button to open the settings -->
                    <img id="settings" src="images/setTimer.png" alt="Open the settings" />
                </div>
                <div id="buttonReset">
                    <!-- Button to reset the timer -->
                    <img id="reset" src="images/stopButton.png" alt="Reset the timer" />
                </div>
                
            </div>

            <!-- Script -->
            <script src="js/app.js"></script>

        </main>
    </body>
</html>
